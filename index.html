<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost's Calculator</title>
    <link rel="icon" type="image/png" href="calculatorfavicon.png">
    <style>
        @font-face {
            font-family: 'CalculatorFont';
            src: url('CalculatorFont.ttf') format('truetype');
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'CalculatorFont', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        .calculator {
            width: 200px;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'CalculatorFont', Arial, sans-serif;
        }
        .button {
            width: 40px;
            height: 40px;
            margin: 3px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .button.operation {
            background-color: #ffd700;
            color: #333;
        }
        .button.operation:hover {
            background-color: #ffc107;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Ghost's Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="button-row">
            <button class="button" onclick="clearDisplay()">CE</button>
            <button class="button" onclick="deleteDigit()">←</button>
            <button class="button" onclick="append('%')">%</button>
            <button class="button operation" onclick="append('/')">÷</button>
        </div>
    </div>
</body>
</html>
